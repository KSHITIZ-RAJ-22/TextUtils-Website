<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Home | TextUtils</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

 <div class="container">
    <form action='/analyze' method='post'> {% csrf_token %}

        <div class="mb-3">
          <label for="exampleFormControlTextarea1"  class="form-label">Enter your text here:</label>
          <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Convert to Upper Case</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">Remove New Line Character</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Remove Extra Spaces</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="charactercounter" class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5">Count Characters</label>
        </div>

        <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>
    </form>

 </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
